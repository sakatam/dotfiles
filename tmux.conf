# key bindings
# ============

# bind ctrl-k to clear-history command
# bind C-k send-keys -R \; clear-history
unbind C-n
bind C-u send-keys -R \; clear-history

# change key binding from C-b to C-t
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix
bind C-t last-window

# quick pane cycling
bind tab select-pane -t :.+

# pane selection
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# move window
bind-key Left swap-window -t -1
bind-key Right swap-window -t +1

# split pane
bind | split-window -h
bind - split-window -v

# copy mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key b break-pane

# mouse
# =====
# (hold shift key down to copy text using mouse)
# setw -g mode-mouse on
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on


# pane
# ======
set -g pane-border-fg colour8
set -g pane-border-bg colour8
set -g pane-active-border-fg colour4
set -g pane-active-border-bg colour4

# status bar
# ==========
set -g set-titles-string '(#pwd)'
set -g status-interval 5
set-option -g status-position top
set -g status-fg white
set -g status-bg colour4
set -g status-left ''
set -g status-right-length 60
set -g status-right '#{?client_prefix,#[reverse] âŒ˜  #[noreverse] ,}#[reverse] %Y-%m-%d %a %H:%M #[noreverse]'
set -g status-utf8 on
# tabs
setw -g window-status-format " #I: #W "
setw -g window-status-current-format "#[bg=colour9]#[fg=white] #I: #W "
# visual notification
setw -g monitor-activity off
set -g visual-activity on
# auto renumber windows
set-option -g renumber-windows on

# miscs
# ==========
set-window-option -g utf8 on
set-window-option -g automatic-rename on
set-option -g history-limit 100000

# Use the OS X pasteboard hack if available
if 'command -v reattach-to-user-namespace >/dev/null' \
    'set -gq @osx-pasteboard true'

if 'tmux show -gv @osx-pasteboard' \
    'set -g default-command "reattach-to-user-namespace -l $SHELL"'


# color terminal
set -g default-terminal "screen-256color"

# reload confing
unbind r
bind r source-file ~/.tmux.conf

# windonw index starts from 1
set -g base-index 1

# reduce key stroke delay
set -sg escape-time 1
